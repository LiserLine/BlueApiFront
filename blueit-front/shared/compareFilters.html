<div class="form-row">
    <div class="col-md-2 mb-1">
        <label for="condition-name">Condição:</label>
        <select id="condition-name" class="custom-select">
            <option selected value="Healthy">Saudável</option>
            <option value="Obstructive">Obstrutivo</option>
            <option value="Restritive">Restritivo</option>
        </select>
    </div>
    <div class="col-md-2 mb-1">
        <label for="condition-name">Sexo:</label>
        <select id="condition-name" class="custom-select">
            <option selected value="">Ambos</option>
            <option value="Masculino">Masculino</option>
            <option value="Feminino">Feminino</option>
        </select>
    </div>

    <div class="col-md-4 mb-1">
        <div class="form-group">
            <label for="inputInitialAge">Nro. de sessões a ser comparada a partir do início:</label>
            <input type="number" class="form-control" id="inputInitialAge" placeholder="Número de Sessões" min="1">
        </div>
    </div>

    <div class="col-md-4 mb-1">
        <div class="form-row d-flex">
            <div class="form-group col-md-4">
                <label for="inputInitialAge">Idade Inicial:</label>
                <input type="number" class="form-control" id="inputInitialAge" min="1">
            </div>
            <div class="form-group col-md-4">
                <label for="inputFinalAge">Idade Final:</label>
                <input type="number" class="form-control" id="inputFinalAge" min="1">
            </div>
        </div>
    </div>

</div>
