<!DOCTYPE html>
<html lang="en">

<link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/starter-template/">



<style type="text/css" id="dark-mode-custom-style"></style>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="icon" href="https://getbootstrap.com/docs/4.0/assets/img/favicons/favicon.ico">

  <title>I Blue It</title>

  <link rel="stylesheet" href="libs/bootstrap-4.4.1-dist/css/bootstrap.min.css">
  <script src="libs/jquery-3.4.1/jquery-3.4.1.min.js"></script>

<body>

  <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">

    <a class="collapse navbar-collapse navbar-brand">I Blue It</a>

    <a class="navbar-brand">Paciente:</a>

    <div class="collapse navbar-collapse" id="navbarsExampleDefault">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#">
            <select id="select_pacients" class="custom-select">
              <option selected>Selecione um Paciente</option>
            </select>
        </li>
      </ul>

      <a class="navbar-brand">Visualizar:</a>

      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#">
            <select id="select_pageselect" class="custom-select">
              <option selected>Selecione uma Visualização</option>
              <option value="DG">Dados Gerais</option>
              <option value="Graf">Gráficos</option>
              <option value="RF">Relatório Final</option>
            </select>
        </li>
      </ul>

      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <button id="btn_filtrar" type="button" class="btn btn-primary">Filtrar</button>
        </li>
      </ul>

    </div>
  </nav>


  <main role="main" class="container">
    <br>
    <br>
    <br>

    <div class="starter-template">
      <h1>I Blue It Analytics</h1>
    </div>


    <select id="select_calibracaoType" class="custom-select">
      <option selected>Selecione uma Calibração</option>
      <option value="RespiratoryFrequency">Frequência Respiratória</option>
      <option value="InspiratoryPeak">Pico Inspiratório</option>
      <option value="InspiratoryDuration">Duração Inspiração</option>
      <option value="ExpiratoryPeak">Pico Expiratório</option>
      <option value="ExpiratoryDuration">Duração Expiração</option>
    </select>

    <select id="select_minigameType" class="custom-select">
      <option selected>Selecione um Minigame</option>
      <option value="CakeGame">Velas no Bolo</option>
      <option value="WaterGame">Copo D'Água</option>
    </select>


    <select id="select_plataformDate" class="custom-select">
      <option selected>Data de Jogo</option>
    </select>

    <select id="select_charttype" class="custom-select">
      <option selected>Selecione o Tipo de gráfico desejado</option>
      <option value="pontuacao">Pontuação por fase e nivel</option>
      <option value="picoexp">Pico expiratório pelo tempo</option>
      <option value="picoins">Pico inspiratório pelo tempo</option>
      <option value="freqresp">Frequência respiratória pelo tempo</option>
      <option value="eficiencia">Eficiência por fase e nivel</option>
      <option value="fluxo">Fluxo respiratória de uma fase</option>
    </select>
    

    <ul id="dados_a"> <!-- utilizado para apresentação de dados -->

    </ul>


  </main><!-- /.container -->




</body>


<script>
  $(document).ready(function () {

    $("#btn_filtrar").on('click', function () {

      LimparRegistros();

      var pacientId = $("#select_pacients").val();
      var optTipoDados = $("#select_pageselect").val();

      console.log("A página selecionada é: " + $(this).val());


      switch (optTipoDados) {

        case 'DG':
        PaginadeDadosGerais();
          break;

        case 'Graf':
        PaginadeGeracaodeGraficos();
          break;

        case 'RF':
        PaginadoRelatorioFinal();
          break;

        default:
          $("#select_calibracaoType").show();
          $("#select_minigameType").show();
          $("#select_plataformDate").show();
          break;
      }

    });

    $("#select_calibracaoType").change(function () {
      console.log("A calibração selecionada é: " + $(this).val());
      $.ajax({
        url: "https://blueapi.azurewebsites.net/api/calibrations",
        data: {
          "pacientId": "5e7e4681ec40020e3cd70558",
          "calibrationExercise": $(this).val()
        },
        type: "GET",
        dataType: "json",
        headers: {
          "GameToken": "QkxVRUFQSV9UT0tFTl9ESU9HTw=="
        },
        success: function (data) {
          console.log("Dados Recebidos");
          console.log(data);
        }
      });
    });

    $("#select_minigameType").change(function () {
      console.log("O minigame escolhido é: " + $(this).val());
      $.ajax({
        url: "https://blueapi.azurewebsites.net/api/minigames",
        data: {
          "pacientId": "5e7e4681ec40020e3cd70558",
          "minigameName": $(this).val()
        },
        type: "GET",
        dataType: "json",
        headers: {
          "GameToken": "QkxVRUFQSV9UT0tFTl9ESU9HTw=="
        },
        success: function (data) {
          console.log("Dados Recebidos");
          console.log(data);
        }
      });
    });

    $("#select_pacients").change(function () {
      console.log("O paciente escolhido é: " + $(this).val());

      console.log("Buscando informações da plataforma");
      $("#select_plataformDate").prop("disabled", true);
      $.ajax({
        url: "https://blueapi.azurewebsites.net/api/plataforms",
        data: {
          "pacientId": $(this).val()
        },
        type: "GET",
        dataType: "json",
        headers: {
          "GameToken": "QkxVRUFQSV9UT0tFTl9ESU9HTw=="
        },
        success: function (data) {
          console.log("Dados Recebidos");
          $.each(data, function (i, item) {
            $('#select_plataformDate').append($('<option>', {
              value: item._id,
              text: item.playStart
            }));
          });
          $("#select_plataformDate").prop("disabled", false);
        }
      });
    });

    console.log("Busca de pacientes inicializada");
    $("#select_pacients").prop("disabled", true);
    $("#select_plataformDate").prop("disabled", true);
    $.ajax({
      url: "https://blueapi.azurewebsites.net/api/pacients",
      type: "GET",
      dataType: "json",
      headers: {
        "GameToken": "QkxVRUFQSV9UT0tFTl9ESU9HTw=="
      },
      success: function (data) {
        console.log("Lista de Pacientes Recebidos");
        $.each(data, function (i, item) {
          $('#select_pacients').append($('<option>', {
            value: item._id,
            text: item.name
          }));
        });
        $("#select_pacients").prop("disabled", false);
      }
    });



 //*****INICIO Página de dados gerais
    function PaginadeDadosGerais(){
          $("#select_calibracaoType").hide(); //esconde barras de seleção iniciais (será retirado quando houver uma pagina de entrada definida)
          $("#select_minigameType").hide();
          $("#select_plataformDate").hide();

      console.log("Entrada na função de visualização de dados gerais bem sucedida");

      var pacientId = $("#select_pacients").val();  // pega ID do paciente selecionado no OnClick

      //-------------inicio apresentação dados gerais do paciente
      $.ajax({
            url: "https://blueapi.azurewebsites.net/api/pacients/" + pacientId,
            type: "GET",
            dataType: "json",
            headers: {
              "GameToken": "QkxVRUFQSV9UT0tFTl9ESU9HTw=="
            },
            success: function (data) { 
              var nome = data.name;
              var idade = new Date(); //- data.getFullYear();
              var sexo = data.sex;
              if (sexo='Male'){
                sexo = 'Masculino';
              }else{
                sexo='Feminino';
              }
              var OBS = data.observations;
              var condicao = data.condition;
              var levelsdesbloqueados = data.unlockedLevels;
              var sessoesjogadas= data.playSessionsDone;
              calibracoesfeitas = [null , null, null];
              if (data.calibrationPitacoDone = true){
                calibracoesfeitas[0]= 'Pitaco calibrado';
              }if (data.calibrationManoDone = true){
                calibracoesfeitas[1]= 'Manovacuômetro calibrado';
              }if (data.calibrationCintaDone = true){
                calibracoesfeitas[2]= 'Cinta calibrada';
              }
              var valorlimitepitaco = data.pitacoThreshold;
              var valorlimitemano = data.manoThreshold;
              var valorlimitecinta = data.cintaThreshold;
              var peso = data.height;
              var altura = data.weight;
              var entradanaclinica = data.created_at;

              $("#dados_a").append("<br></br><h5 id='titulodg'> Dados Gerais: </h5>");
                  $("#titulodg").css({'background-color': '#F0F0FF'});
                  $("#titulodg").css({ 'padding':'4px'});
                  $("#titulodg").css({ 'display':'inline'});
                  $("#dados_a").append("<li>Nome: "+ nome +"</li>");
                  $("#dados_a").append("<li>Idade: "+ idade +"</li>");
                  $("#dados_a").append("<li>Sexo: "+ sexo +"</li>");
                  $("#dados_a").append("<li>Peso: "+ peso +"</li>");
                  $("#dados_a").append("<li>Altura: "+ altura +"</li>");
                  $("#dados_a").append("<li>Sexo: "+ sexo +"</li>");
                  $("#dados_a").append("<li>Condição: "+ condicao +"</li>");
                  $("#dados_a").append("<li>Calibrações feitas: "+ calibracoesfeitas[0] +","+ calibracoesfeitas[1] +"," +calibracoesfeitas[2]+"</li>");
                  $("#dados_a").append("<li>Valores de Threshold: Pitaco= "+ valorlimitepitaco +"; Manovacuômetro= "+ valorlimitemano +"; Cinta= "+ valorlimitecinta +"</li>");
                  $("#dados_a").append("<li> Data de iniciação no I Blue It: "+ entradanaclinica +"</li>");
                  $("#dados_a").append("<li> Observações: "+ OBS +"</li><br></br>");

      //-------------fim apresentação dados gerais do paciente
      //-------------inicio apresentação dados de calibração
      var calEXP=0; 
      var calINS=0; 
      var calRF=0; 
      var calEXPDUR=0; 
      var calINSDUR=0;
          $.ajax({
            url: "https://blueapi.azurewebsites.net/api/pacients/" + pacientId + "/calibrations",
            type: "GET",
            dataType: "json",
            headers: {
              "GameToken": "QkxVRUFQSV9UT0tFTl9ESU9HTw=="
            },
            success: function (data) {
              $.each(data, function (i, data) {
                switch (data.calibrationExercise){  //verificar se os valores a serem plotados são sempre os mais recentes, ou se é valido pegar os maiores entre as calibrações.
                  case 'ExpiratoryPeak':
                  if(calEXP<data.calibrationValue){
                    calEXP = data.calibrationValue;
                  }
                  break;
                  case 'InspiratoryPeak':
                  if(calINS>data.calibrationValue){
                    calINS = data.calibrationValue;
                  }
                  break;
                  case 'RespiratoryFrequency':
                  if(calRF<data.calibrationValue){
                    calRF = data.calibrationValue;
                  }
                  break;
                  case 'ExpiratoryDuration':
                  if(calEXPDUR<data.calibrationValue){
                    calEXPDUR = data.calibrationValue;
                  }
                  break;
                  case 'InspiratoryDuration':
                  if(calINSDUR<data.calibrationValue){
                    calINSDUR = data.calibrationValue;
                  }
                  break;
                  default: 
                  console.log("ocorreu algum erro");
                }
              });
                  $("#dados_a").append("<h5 id='tituloddc'> Dados de Calibrações: </h5>");
                  $("#tituloddc").css({'background-color': '#F0F0FF'});
                  $("#tituloddc").css({ 'padding':'4px'});
                  $("#tituloddc").css({ 'display':'inline'});
                  $("#dados_a").append("<li>Pico Expiratório: "+ calEXP +" L/min</li>");
                  $("#dados_a").append("<li>Pico Inspiratório: "+ calINS +" L/min</li>");
                  $("#dados_a").append("<li>Frequência Respiratória: "+ calRF +" s⁻¹</li>");
                  $("#dados_a").append("<li>Duração Máxima em Expiração: "+ calEXPDUR +" seg</li>");
                  $("#dados_a").append("<li>Duração Máxima em Inspiração: "+ calINSDUR +" seg</li>");

              console.log("Dados Recebidos");
              console.log(data);
            }

          })

      //--------------- fim apresentação dados de calibração
            },
            error: function() {
             alert("Ocorreu um erro ao carregar os dados.");
           }
            
      });

    }
 //*****FIM Página de dados gerais
 //*****INICIO página de gração de gráficos

    function PaginadeGeracaodeGraficos(){

          $("#select_calibracaoType").hide(); //esconde barras de seleção iniciais (será retirado quando houver uma pagina de entrada definida)
          $("#select_minigameType").hide();
          $("#select_plataformDate").hide();

      console.log("Entrada na função de geração dos gráficos bem sucedida");

      
      $("#select_charttype").show();

      $("#select_charttype").change(function () {
      console.log("O gráfico escolhido é: " + $(this).val());
      
      switch($(this).val()){
        case 'pontuacao': highchartgrafpontuacao();
        break;
        case 'picoexp': highchartgrafpicoexp();
        break;
        case 'picoins': highchartgrafpicoins();
        break;
        case 'freqresp': highchartgraffreqresp();
        break;
        case 'eficiencia': highchartgrafeficiencia();
        break;
        case 'fluxo': highchartgraffluxo();
        break;
        default: console.log("ocorreu algum erro"); $("#dados_a").append("<h3>Ocorreu algum erro, atualize a págine e tente novamente.</h3><h6>Se o erro permanecer, contate a assistencia</h6>");
        break;

      }
      
      
      });

    }
 //*****FIM página de gração de gráficos
 //*****INICIO página para o Relatório Geral
    function PaginadoRelatorioFinal(){
      console.log("Entrada na função de geração do relatório final bem sucedida");
    }
//*****FIM página para o Relatório Geral



    function LimparRegistros() {
      $('#dados_a').find('option').remove().end();
    }

  });

//****************              GRÁFICOS:                  ****************************************************
function highchartgrafpontuacao(){
console.log("apresentanod gráficos de pontuação pelo tempo");

};function highchartgrafpicoexp(){
console.log("apresentanod gráficos de Pico Expiratório pelo tempo");

};function highchartgrafpicoins(){
console.log("apresentanod gráficos de Pico Inspiratório pelo tempo");

};function highchartgraffreqresp(){
console.log("apresentanod gráficos de Frequência Respiratória pelo tempo");

};function highchartgrafeficiencia(){
console.log("apresentanod gráficos de Eficiência nas sessão ou sessões escolhidas");

};function highchartgraffluxo(){
console.log("apresentanod gráficos de fluxo pelo tempo na fase escolhida");

};


    

</script>

</html>
